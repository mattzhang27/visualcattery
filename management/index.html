<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猫</title>
    <script src="../js/vue.min.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/app.js"></script>
</head>
<body>

<div id="app">
    <table>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>生日</th>
            <th>介绍</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="cat in list">
            <td >{{cat.name}}</td><td>{{cat.gender}}</td><td>{{cat.birthday}}</td><td>{{cat.introduction}}</td><td><a :href="'cat-update.html?id='+cat.id">查看</a></td>
        </tr>
        </tbody>

    </table>


</div>
<script>

var app = new Vue({
    el: '#app',
    data: {
        list: []
    }
})

function findAllCats () {
    axios.get(Host+'/cat/findAllCats')
        .then(function (response) {
            console.log(response);
            app.list = response.data

        })
        .catch(function (error) {
            console.log(error);
        });

}

findAllCats();


</script>

</body>
</html>
